<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio 4</title>
</head>

<body>
    <input type="text" name="nome">
    <button onClick="adicionar()">Adicionar</button>

    <script>
        var nomes = ["Diego", "Gabriel", "Lucas"];
        lista = document.createElement('ul');

        for (var i = 0; i < nomes.length; i++) {
            item = document.createElement('li');
            nome = document.createTextNode(nomes[i]);
            item.appendChild(nome);
            lista.appendChild(item);
        }

        var container = document.querySelector('body');
        container.appendChild(lista);

        function adicionar() {
            novoItem = document.createElement('li');
            valorInput = document.querySelector('input[name=nome]').value;
            console.log(valorInput);
            itemLista = document.createTextNode(valorInput);
            novoItem.appendChild(itemLista);
            var container = document.querySelector('ul');
            container.appendChild(novoItem);
            document.querySelector('input[name=nome]').value = null;
        }
    </script>
</body>

</html>
